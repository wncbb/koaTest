<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style>
    *{
      padding: 0;
      margin: 0;
    }
    .container{
      position: relative;
      top: 20px;
      left: 20px;
      width: 1000px;
      hegiht: 500px;
      border: 1px solid red;
    }
    .box{
      position: relative;
      top: 20px;
      left: 20px;
      width: 400px;
      height: 200px;
      background: yellow;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="box" id="box1">

    </div>
  </div>



  <div id="father">
    <p>p1</p>
    <p>p2</p>
    <p>p3</p>
    <p>p4</p>
  </div>
  <script>
    var father=document.getElementById('father');
    var childs=father.childNodes;
    console.log(childs);
    document.getElementById('box1').onclick=function(e){
      console.log('event (x, y):'+e.x+','+e.y);
      console.log('event (clientX, clientY):'+e.clientX+','+e.clientY);
      console.log('event (pageX, pageY):'+e.pageX+','+e.pageY);
      console.log('event (offsetX, offsetY):'+e.offsetX+','+e.offsetY);
      console.log('event (scrollTop, scrollLeft):'+e.scrollTop+','+e.scrollLeft);

    };
  </script>
</body>
</html>
